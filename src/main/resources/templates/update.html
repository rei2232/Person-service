<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update user</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/submitUpdate}" th:object="${person}" method="post">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Age" class="col-form-label">Age</label>
                        <input type="text" th:field="*{Age}" class="form-control" id="age" placeholder="Age">
                        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Salary" class="col-form-label">Salary</label>
                        <input type="text" th:field="*{Salary}" class="form-control" id="salary" placeholder="Salary">
                        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="hidden" th:field="*{id}">
                        <input type="submit" class="btn btn-primary" value="Update User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
